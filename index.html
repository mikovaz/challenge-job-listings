<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">     
    <link rel="stylesheet" href="./styles.css">
    <title>Job Listings</title>
  </head>
  <body class="bg-color-bg-primary">
    <header>
      <img src="./images/bg-header-desktop.svg" alt="background Image" class="w-100 bg-color-primary-color"/>
    </header>
    <main class="mainContainer w-100">
      <div class="jobContainer w-75 d-flex flex-column mx-auto mt-5">
        <div class="jobListing card d-flex flex-row w-100 border-0 rounded-0 shadow-lg p-3">
            <div class=" d-flex">
                <div class="companyLogo d-flex align-items-center pt-2 ps-2 pb-2 pe-2">
                    <img src="./images/photosnap.svg" alt="Photosnap" class=""/>
                  </div>
                <div class="jobInfo d-flex flex-column ms-2">
                  <div class="companyName d-flex flex-row align-items-center pt-2 pb-2">
                    <span class="color-primary-color ft-weight-font-wt-500 me-2">Photosnap</span>
                    <span class="badge badge-pill rounded-pill bg-color-primary-color badge-info text-uppercase me-2">new!</span>
                    <span class="badge badge-pill rounded-pill bg-color-darkest-cyan badge-dark text-uppercase">featured</span>
                  </div>
                  <p class="text-capitalize color-darkest-cyan ft-weight-font-wt-500 mt-1 mb-1">senior frontend developer</p>
                  <div class="jobDate d-flex flex-row color-dark-cyan">
                    <p class="me-2">1d ago</p>
                    <p class="me-2">·</p>
                    <p class="me-2 text-capitalize">full time</p>
                    <p class="me-2">·</p>
                    <p>USA only</p>
                  </div>
            </div>
          </div>
          <div class="skillTags d-flex flex-row justify-content-end pt-2 flex-fill align-items-center pe-2 color-primary-color ft-weight-font-wt-700">
            <buttons class="bg-color-tablets-colors p-1 m-1">Frontend</buttons>
            <buttons class="bg-color-tablets-colors p-1 m-1">Senior</buttons>
            <buttons class="bg-color-tablets-colors p-1 m-1">HTML</buttons>
            <buttons class="bg-color-tablets-colors p-1 m-1">CSS</buttons>
            <buttons class="bg-color-tablets-colors p-1 m-1">JavaScript</buttons>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
